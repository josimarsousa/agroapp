<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - agroApp</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/navbar-modern.css">
  <link rel="stylesheet" href="/css/menu-override.css">
  <link rel="stylesheet" href="/css/agroapp-theme.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card card fade-in">
      <div class="auth-header card-header">
        <div class="auth-header-content">
          <div class="auth-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="auth-header-text">
            <h1 class="text-primary">agroApp</h1>
            <p class="auth-subtitle">Sistema de Gestão Agrícola</p>
          </div>
        </div>
      </div>

      <div class="auth-content card-body">
        <div id="login-messages"></div>
        <form id="login-form" class="auth-form" action="/auth/login" method="POST" autocomplete="on">
          <div class="form-group mb-4">
            <label for="username" class="form-label">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 21V19A4 4 0 0 0 16 15H8A4 4 0 0 0 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
              </svg>
              Usuário
            </label>
            <div class="input-group">
              <div class="input-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20 21V19A4 4 0 0 0 16 15H8A4 4 0 0 0 4 19V21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </div>
              <input type="text" id="username" name="username" class="form-control form-control-enhanced" placeholder="Digite seu usuário" required>
            </div>
          </div>

          <div class="form-group mb-4">
            <label for="password" class="form-label">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                <circle cx="12" cy="16" r="1" stroke="currentColor" stroke-width="2"/>
                <path d="M7 11V7A5 5 0 0 1 17 7V11" stroke="currentColor" stroke-width="2"/>
              </svg>
              Senha
            </label>
            <div class="input-group">
              <div class="input-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="1.5"/>
                  <circle cx="12" cy="16" r="1" stroke="currentColor" stroke-width="1.5"/>
                  <path d="M7 11V7A5 5 0 0 1 17 7V11" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </div>
              <input type="password" id="password" name="password" class="form-control form-control-enhanced" placeholder="Digite sua senha" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 3H19A2 2 0 0 1 21 5V19A2 2 0 0 1 19 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="10,17 15,12 10,7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="15" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Entrar
          </button>
        </form>

        <div class="auth-footer text-center">
          <p>Não tem uma conta? <a href="/auth/register" class="text-primary">Registre-se aqui</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="/ui/auth/login.js" defer></script>
</body>
</html>
